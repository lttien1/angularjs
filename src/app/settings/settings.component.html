<div class="im-settings mat-elevation-z8">
  <mat-drawer-container [hasBackdrop]="false" >
    <mat-drawer #drawer mode="side" opened>
      <app-menu [activeKey]="activeKey" [menus]="menus" (selectMenu)="onSelectMenu($event)"></app-menu>
    </mat-drawer>
    <mat-drawer-content>
      <div class="im-drawer-content" [ngSwitch]="activeKey">
        <app-contact-setting *ngSwitchCase="'contacts'"></app-contact-setting>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
