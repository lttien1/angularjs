<div *ngIf="contactAndFields else loading">
  <div class="im-dashboard">
    <div class="im-left-content">
      <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="{{column.id}}" *ngFor="let column of tableFields">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.name}}</th>
            <td mat-cell *matCellDef="let element">
              {{ column.type === 'combobox' ? (element[column.id] | mapSelectItem: column) : element[column.id] }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="im-right-content">
      <mat-tab-group backgroundColor="primary" color="primary" mat-stretch-tabs class="mat-elevation-z8">
        <mat-tab label="First">
          <div class="im-tab-content">
            <div *ngIf="selection.isEmpty(); else elseBlock" class="im-no-selected">
              <p>No row selected</p>
            </div>
            <ng-template #elseBlock>
              <mat-form-field *ngFor="let formField of showFormFields" [ngSwitch]="formField.type">
                <mat-label>{{ formField.name }}</mat-label>
                <mat-select *ngSwitchCase="'combobox'" [(value)]="getSelectedRow()[formField.id]">
                  <mat-option *ngFor="let option of formField.initValue" [value]="option.id">
                    {{ option.value }}
                  </mat-option>
                </mat-select>
                <div *ngSwitchCase="'date'">
                  <input matInput [matDatepicker]="picker" placeholder="{{formField.name}}">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>
                <textarea *ngSwitchCase="'text'" matInput placeholder="{{formField.name}}"
                  [(value)]="getSelectedRow()[formField.id]"></textarea>
                <input *ngSwitchDefault matInput placeholder="{{formField.name}}"
                  [(value)]="getSelectedRow()[formField.id]" />
              </mat-form-field>
            </ng-template>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<ng-template #loading>
  <div>Loading...</div>
</ng-template>
